<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>

<body>
    
    <h1 class= 'header'>Welcome to Neighborly!</h1>
    <h3>{%for message in get_flashed_messages()%}  {{message}}   {%endfor%}</h3>
    <div class='container'>

        <div class='register'>
            <form action="/register" method='post' class='forms'>
                <h2>Register</h2>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="v_password">Verify Password</label>
                <input type="password" name="v_password" id="v_password">
                <input type="submit" value='Submit' class='submit'>
            </form>
        </div>
        <div class='login'>
            <form action="/login" method='post' class='forms'>
                <h2>Login</h2>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <input type="submit" value='Submit' class='submit'>
            </form>
        </div>

    </div>
</body>

</html>
